<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Websockets - <small>status</small></h1>
    <form>
        <input type="text" placeholder="Enviar mensaje">
        <button>Enviar </button>
    </form>
    <ul id="messages">

    </ul>
    <script>
        const form = document.querySelector('form')
        const input = document.querySelector('input')
        const messagesElement = document.querySelector('#messages')
        const statusElem = document.querySelector('small')

        function connectToServer() {
            const socket = new WebSocket('ws://localhost:8097')

            function sendMessage(message) {
                socket.send(message)
            }

            function renderMessage(message) {
                const li = document.createElement('li')
                li.innerHTML = message;
                messagesElement.prepend(li)
            }

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const message = input.value;
                sendMessage(message)
            })

            socket.onopen = (event) => {
                console.log('connected')
                statusElem.innerText = 'Online'
            }

            socket.onclose = (event) => {
                console.log('closed')
                statusElem.innerText = 'Offline'
                //Verificamos reconexion
                setTimeout(() => {
                    connectToServer()
                }, 1500)
            }

            socket.onmessage = (event) => {
                const { payload } = JSON.parse(event.data)
                renderMessage(payload)
            }
        }
        connectToServer();
    </script>
</body>

</html>
